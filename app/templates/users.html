<body>
    <h1>Users</h1>

    <div>
    Page to manage administrators (access all data) and partners (can create events).
    </div>

    <div>
    <a href={{url_for('user_add')}}>Add a user</a>
    </div>

    <table>
        <thead>
            <th>Username</th>
            <th>Role</th>
            <th>Date added</th>
            <th>Created By</th>
            <th></th>
        </thead>
        <tbody>
            {% for user, details in users.items() %}
            <tr>
                <td>{{user}}</td>
                <td>{{details.role}}</td>
                <td>{{details.created}}</td>
                <td>{{details.createdby}}</td>
                <td><a>Modify</a> <a>Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
